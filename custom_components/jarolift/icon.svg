<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blindGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#f0f0f0" opacity="0.3"/>
  
  <!-- Window frame -->
  <rect x="58" y="48" width="140" height="160" rx="8" fill="none" stroke="#333" stroke-width="6"/>
  
  <!-- Blind slats (horizontal lines representing closed blind) -->
  <rect x="68" y="64" width="120" height="14" rx="2" fill="url(#blindGradient)" opacity="0.9"/>
  <rect x="68" y="84" width="120" height="14" rx="2" fill="url(#blindGradient)" opacity="0.9"/>
  <rect x="68" y="104" width="120" height="14" rx="2" fill="url(#blindGradient)" opacity="0.9"/>
  <rect x="68" y="124" width="120" height="14" rx="2" fill="url(#blindGradient)" opacity="0.9"/>
  <rect x="68" y="144" width="120" height="14" rx="2" fill="url(#blindGradient)" opacity="0.9"/>
  <rect x="68" y="164" width="120" height="14" rx="2" fill="url(#blindGradient)" opacity="0.9"/>
  <rect x="68" y="184" width="120" height="14" rx="2" fill="url(#blindGradient)" opacity="0.9"/>
  
  <!-- Control cord on right side -->
  <line x1="185" y1="70" x2="185" y2="150" stroke="#666" stroke-width="3" stroke-linecap="round"/>
  <circle cx="185" cy="155" r="6" fill="#666"/>
  
  <!-- Small arrows indicating up/down movement -->
  <path d="M 200 90 L 210 90 L 205 82 Z" fill="#4A90E2"/>
  <path d="M 200 130 L 210 130 L 205 138 Z" fill="#4A90E2"/>
</svg>
